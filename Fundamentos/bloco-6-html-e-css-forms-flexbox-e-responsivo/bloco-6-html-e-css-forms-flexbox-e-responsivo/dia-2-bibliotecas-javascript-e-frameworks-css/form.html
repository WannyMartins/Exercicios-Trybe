<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Curriculo</title>
    </head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/bootstrap-datepicker.css">
    <link rel="stylesheet" href="styles.css">
    <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="js/bootstrap-datepicker.min.js"></script>
    <script src="locales/bootstrap-datepicker.pt-BR.min.js"></script>


   
    <header class='container form-titulo'>
        <h1 class='container display-4 text-muted'>Formulário para cadastrar seu curriculo</h1>
        <p class='container'>Preencha os campos abaixo:</p>
    </header>
    <body class='container'>
        <main class='container'>
            <form action='' method="get" id='cv-form' enctype='multipart/form-data' >
                <div class='container form-linha'>
                    <fieldset >
                        <div class='container conteudo-linha form-group'>
                            <label for="nome">Nome: </label>
                            <input class='form-control' type="text" name='nome' id='nome' maxlength="40" required>
                        </div>
                        <div class='container conteudo-linha form-group'>
                            <label for="e-mail">E-mail: </label>
                            <input class='form-control' type="email" name='e-mail' id='e-mail' maxlength="50" required>
                        </div>
                        <div class='container conteudo-linha form-group'>
                            <label for="cpf">CPF:</label>
                            <input class='form-control' type="text" name='cpf' id='cpf' maxlength="11" placeholder="Digite apenas numeros, sem pontos" required>
                        </div>
                        <div class='container conteudo-linha form-group'>
                            <label for="end">Endereço:</label>
                            <input class='form-control' type="text" name='end' id='end' maxlength="200" placeholder="Digite Rua, número" required>
                        </div>
                        <div class='container conteudo-linha form-group'>
                            <label for="cid">Cidade:</label>
                            <input class='form-control' type="text" name='cid' id='cid' maxlength="28" required>
                        </div>
                        <div class='container conteudo-linha form-group'>
                            <label for="estado">Estado:</label>
                            <select class='form-control-sm'name="estado" id="estado" required>
                                <option disabled selected value>Selecione Seu Estado</option>
                            </select>
                        </div>
                        <span class='container conteudo-linha'>Complemento: </span>

                        <div class="form-check container conteudo-linha">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" required>
                            <label class="form-check-label" for="flexRadioDefault1" name='casa'>
                             Casa
                            </label>
                          </div>
                          <div class="form-check container conteudo-linha">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                            <label class="form-check-label" for="flexRadioDefault2" name='ap'>
                              Apartamento
                            </label>
                          </div>

                   </fieldset>
                    <fieldset>
                        <div class='container conteudo-linha form-group'>
                            <label for="resumo">Resumo do Meu Currículo: </label>
                            <textarea class='form-control' name="resumo" id="resumo" cols="30" rows="10" maxlength="1000" required></textarea>
                        </div>
                        <div class='container conteudo-linha form-group'>   
                            <label for="cargo">Cargo: </label>  
                            <textarea class='form-control' name="cargo" id="cargo" cols="30" rows="10" maxlength="40" required></textarea>
                        </div>
                        <div class='container conteudo-linha form-group'>
                            <label for="descricao">Descrição do cargo: </label>    
                            <textarea class='form-control' name="descricao" id="descricao" cols="30" rows="10" maxlength="500" required></textarea>
                        </div>

                        <label for="inicio" class='container conteudo-linha form-group'>Data de início: </label>
                        <div class="input-group date container conteudo-linha" >
                            <input type="text" class="form-control"  name="inicio" id='data'autocomplete='off' required>
                            <div class="input-group-addon">
                              <span class="glyphicon glyphicon-th"></span>
                        </div>

                    </fieldset>
                        <div class='container conteudo-linha form-group button'>
                            <button class="btn btn-outline-success" type='submit' name='submit' id='submit'>Enviar</button>
                            <button class="btn btn-outline-danger" type="button" name='limpar' id='limpar'>Limpar</button>
                        </div>
                </div>
            </form>
        </main>
        <section class='container form-data'></section>
        <script src="script.js"></script>
    </body>
    </html>
